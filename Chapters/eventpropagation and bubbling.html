<body>
    <div class="parent">
        <input type="checkbox" class="check" checked>click anywhere
    </div>

    <script>

    $(document).ready(function(){

        function function1($parent) {

            $parent.on('click', function() {
                if($(this).find(".check").prop('checked')===true) {
                    $parent.find(".check").prop('checked',false).trigger('change');
                } else {
                    $(this).find(".check").prop('checked',true).trigger('change');
                }
            });
        }

        function1($('.parent'));

        $(".check").click(function(){
            event.stopPropagation();
            // function1($(this).parent('.parent'));
